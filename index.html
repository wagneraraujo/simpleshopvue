<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="js/vue.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>ShopVue Tailwind</title>
</head>
<body>
<div id="app">
  <div class="modal">

    {{produto}}

  </div>


  <div class="container mx-auto px-3">
  <div class="listprodutos grid grid-cols-3 gap-4">
    <div v-for="produto in produtos" @click="detalheProduto(produto.id)" :key="produto.id" class="produto mb-6">
      <img :src="produto.img" :alt="produto.nome">
      <div><span class="preco">{{produto.preco | numeroPreco}}</span></div>
      <h3 class="text-2xl">{{produto.nome}}</h3>
    </div>
  </div>
  </div>
</div>


  <script src="./app.js"></script>
</body>
</html>
